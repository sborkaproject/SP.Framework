<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>SP.Framework test</title>

	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/tweenmax.min.js"></script>
	<script src="js/jquery.gsap.min.js"></script>
	<script src="sp.js"></script>
	<script>

		var Site = SP.create('Site', true);

		Site.construct(function( state ){ 

			if(state == this.states.DOM_READY){

				$('#test').mousedown(function( e ){
					e.preventDefault();

					Site.modules.Preloader.show( true );

					Site.modules.PageLoader.load('test.php', null, function( state ){
						if(state == Site.modules.PageLoader.states.LOADED){
							Site.modules.Preloader.hide();
						}
					}, function( progress, imagedElement, loadedState ){

						Site.modules.Preloader.setProgress(progress);

					}, true )
				})

				Site.modules.Preloader.show();

			} else if(state == this.states.IMAGES_LOADED){

				Site.modules.Preloader.hide();
			}

		}, null, function( collectedImages ){

			TweenMax.set(collectedImages, {alpha: 0});

		}, function( progress, imagedElement, loadedState ){

			if(loadedState){
				TweenMax.fromTo(imagedElement, 0.25, { alpha: 0, scale: 0.5 }, { alpha: 1, scale: 1, delay: 2 });
			}

			Site.modules.Preloader.setProgress(progress);

			if(!loadedState){
				$(imagedElement).css({ backgroundColor: '#FF0000'})
			}
		})

		SP.current.modules.add('Preloader',function(){
			this.$body = SP.current.$body;

			this.bodyMoveDownBy = 10;

			this.$directLine = $('<div></div>')
			this.$body.append(this.$directLine);
			this.$directLine.css({
				position: 'fixed',
				width: '0%',
				height: '2px',
				top: '1px',
				left: '0',
				background: '#666666',
				zIndex: '90'
			})
			TweenMax.set(this.$directLine, { alpha: 0, y: - this.bodyMoveDownBy })

			this.$cubicLine = $('<div></div>')
			this.$body.append(this.$cubicLine);
			this.$cubicLine.css({
				position: 'fixed',
				width: '0%',
				height: '2px',
				top: '4px',
				left: '0',
				background: '#999999',
				zIndex: '90'
			})
			TweenMax.set(this.$cubicLine, { alpha: 0, y: - this.bodyMoveDownBy })			
		},{
			show: function( clearWidth ){

				TweenMax.to(this.$directLine, 0.25, { alpha: 1 })
				TweenMax.to(this.$cubicLine, 0.25, { alpha: 1 })

				TweenMax.to(this.$body, 0.25, {y : this.bodyMoveDownBy})
				if(clearWidth){
					TweenMax.killTweensOf(this.$directLine)
					TweenMax.killTweensOf(this.$cubicLine)
					TweenMax.set(this.$directLine, { width: '0%' })
					TweenMax.set(this.$cubicLine, { width: '0%' })
				}
			},
			hide: function(){
				TweenMax.to(this.$directLine, 0.25, { width: '100%', alpha: 0 });
				TweenMax.to(this.$cubicLine, 0.25, { width: '100%', alpha: 0 });

				TweenMax.to(this.$body, 0.25, {y : 0})
			},
			setProgress: function( progress ){
				TweenMax.to(this.$directLine, 0.25, { width: (progress * 100) + '%', alpha : 1 })
				TweenMax.to(this.$cubicLine, 0.25, { width: (SP.current.utils.cubicProgress( progress ) * 100) + '%', alpha : 1 })
			}
		}, SP.current.states.DOM_READY )


		SP.current.modules.add('PageLoader', null, {
		    settings: SP.current.utils.createInstance('Settings', {
		        denyCache: true,
		        method: 'POST'
		    }),

		    internals: SP.current.utils.createInstance('Internals', {
		        currentLoadId: 0,
		        clearLoadBeforeId: -1,
		        load: function( id, path, loadedHandler, data ){
		            $.ajax({
		                type: SP.current.modules.PageLoader.settings.method,
		                url: path + (SP.current.modules.PageLoader.settings.denyCache ? ('?' + (Math.random() * Math.pow(10, 5)).toFixed(0)) : ''),
		                data: typeof data == 'object' ? data : {},
		                success: function( self, status, data ){
		                    loadedHandler(true, data.responseText, id)
		                },
		                error: function( self, status, data ){
		                    loadedHandler(false, null, id)
		                }
		            });
		        }
		    }, true),

		    states: SP.current.utils.createInstance('States', {
		        ERROR: 'error',
		        DATA: 'data',
		        LOADED: 'loaded',
		        DENIED: 'deny'
		    }, true),

		    load: function( path, data, stateHandler, loadingHandler, clearPrevious ){
		        var internals = this.internals;
		        var testApply = SP.current.utils.testApply;
		        var states = this.states;

		        internals.currentLoadId ++;
		        if(clearPrevious){
		            internals.clearLoadBeforeId = internals.currentLoadId;
		        }
		        internals.load(internals.currentLoadId, path, function(success, data, id){
		            if( !( id < internals.clearLoadBeforeId ) ){
		                if( success ){
		                    testApply( null, stateHandler, [ states.DATA, data, id == internals.currentLoadId ])

		                    if( typeof loadingHandler == 'function'){
			                    var $dummy = $('<div></div>');
			                    $dummy.append($.trim(data));

			                    $dummy.waitForImages(function() {
			                        testApply( null, stateHandler, [ states.LOADED, data, id == internals.currentLoadId ])
			                    }, function( loaded, total, success ){
			                        testApply( null, loadingHandler, [ loaded/total, this, success ])
			                    }, true);
		                    }
		                } else {
		                    testApply( null, stateHandler, [ states.ERROR, data, id == internals.currentLoadId ])
		                }
		            } else {
		                testApply( null, stateHandler, [ states.DENIED, data, id == internals.currentLoadId ])
		            }
		        }, data)
		    },
		    denyAll: function(){
		        this.internals.clearLoadBeforeId = this.internals.currentLoadId + 1;
		    }
		}, SP.current.states.INIT )


		SP.current.modules.add('ScriptLoader', null, {
		    loadScript: function (path, doneCallback, errorCallback) {
		        var self = this;
		        var head = document.getElementsByTagName('head')[0];
		        var script = document.createElement('script');
		            script.type = 'text/javascript';
		            script.src = path;
		            script.onreadystatechange = script.onload = SP.current.utils.onceDelegate(null, doneCallback);
		            script.onerror = SP.current.utils.delegate(null, errorCallback);
		        head.appendChild(script);
		    }
		}, SP.current.states.INIT )


		SP.current.modules.add('StringUtils', null, {
		    quickTypograph: function( text, wrapWithParagraph ){
		        var ndash = '&ndash;';
		        var nbsp = '&nbsp;';
		        var br = '<br/>';
		        var space = ' ';
		        var p2 = '</p>';
		        var p1 = '<p>';
		        var empty = '';
		        var k=0;

		        text = $.trim(text);
		        text = text.split(space + space).join(space).split(space + space).join(space);
		        text = text.split('->').join('&rarr;').split('<-').join('&larr;');          
		        text = text.split(space + '-' + space).join(space + ndash + space).split('--').join(ndash);
		        text = text.split('\n').join(br).split('\r').join(br);
		        text = text.split(space+br).join(br).split(br+space).join(br);
		        text = text.split('\r' + space).join('\r').split('\n ').join('\n');
		        text = (text.indexOf('-' + space) == 0 ? ndash + text.substr(1) : text).split(br + '-' + space).join(br + ndash + space);

		        var symbols = '!?:%'.split(empty);
		        var totalSymbols = symbols.length;
		        for(k=0; k<totalSymbols; k++){
		            var symbol = symbols[k];
		            text = text.split(space + symbol).join(symbol);
		        }

		        var words = text.split(space);
		        var totalWords = words.length;
		        for(k=0; k<totalWords-1; k++){
		            var word = words[k];
		            words[k] = word.length <= 2 ? word + nbsp : word + space;
		        }
		        text = words.join(empty);
		        var nbspChars = ''
		        nbspChars += 'без|безо|близ|в|во|вместо|вне|для|до|за|из|изо|';
		        nbspChars += 'из-за|из-под|к|ко|кроме|между|меж|на|над|о|об|';
		        nbspChars += 'обо|от|ото|перед|передо|пред|предо|пo|под|подо|'
		        nbspChars += 'при|про|ради|с|со|сквозь|среди|у|через|чрез|';
		        nbspChars += 'and|as|at|but|by|for|if|in|off|or|so|to|оn';
		        nbspChars = nbspChars.split('|');

		        var totalNbspChars = nbspChars.length;
		        for(k=0; k<totalNbspChars; k++){
		            var nbspChar = nbspChars[k]
		            text = text.split( space + nbspChar + space).join(space + nbspChar + nbsp);
		        }
		        var commas = text.split('"');
		        var totalCommas = commas.length;
		        for(k=0, counter=0; k<totalCommas-1; k++, counter = k % 2 ){
		            commas[k] += counter == 0 ? nbsp + '&laquo;' : '&raquo;' + nbsp;
		        }
		        text = commas.join(empty);

		        commas = text.split("'");
		        totalCommas = commas.length;
		        for(k=0, counter=0; k<totalCommas-1; k++, counter = k % 2 ){
		            commas[k] += counter == 0 ? nbsp + '&#8222;' : '&#8221;' + nbsp;
		        }
		        text = commas.join(empty).split(space + nbsp).join(nbsp).split(nbsp + space).join(nbsp).split(nbsp + nbsp).join(nbsp);

		        for(k=0; k<totalSymbols; k++){
		            var symbol = symbols[k];
		            text = text.split(nbsp + symbol).join(symbol);
		        }
		        if(wrapWithParagraph){
		            text = (p1 + text.split(br).join(p2 + br + p1) + p2).split(p1 + p2).join(empty);
		        }
		        return text;
		    },
		    declOfNum: function(number, titles){
		    	return titles[ (number%100>4 && number%100<20)? 2 : ([2,0,1,1,1,2])[(number%10<5)?number%10:5] ];
		    }
		}, SP.current.states.INIT )


		SP.current.modules.add('Environment', null, {
		    get: function(){
		        var unknown = '-';

		        //browser
		        var nVer = navigator.appVersion;
		        var nAgt = navigator.userAgent;
		        var browser = navigator.appName;
		        var version = '' + parseFloat(navigator.appVersion);
		        var majorVersion = parseInt(navigator.appVersion, 10);
		        var nameOffset, verOffset, ix;

		        if ((verOffset = nAgt.indexOf('Opera')) != -1) {
		            // Opera
		            browser = 'Opera', version = nAgt.substring(verOffset + 6);
		            if ((verOffset = nAgt.indexOf('Version')) != -1) {
		                version = nAgt.substring(verOffset + 8);
		            }
		        } else if ((verOffset = nAgt.indexOf('MSIE')) != -1) {
		            // MSIE
		            browser = 'Microsoft Internet Explorer', version = nAgt.substring(verOffset + 5);
		        } else if ((verOffset = nAgt.indexOf('Chrome')) != -1) {
		            // Chrome
		            browser = 'Chrome', version = nAgt.substring(verOffset + 7);
		        } else if ((verOffset = nAgt.indexOf('Safari')) != -1) {
		            // Safari
		            browser = 'Safari', version = nAgt.substring(verOffset + 7);
		            if ((verOffset = nAgt.indexOf('Version')) != -1) {
		                version = nAgt.substring(verOffset + 8);
		            }
		        } else if ((verOffset = nAgt.indexOf('Firefox')) != -1) {
		            // Firefox
		            browser = 'Firefox', version = nAgt.substring(verOffset + 8);
		        } else if (nAgt.indexOf('Trident/') != -1) {
		            // MSIE 11+
		            browser = 'Microsoft Internet Explorer', version = nAgt.substring(nAgt.indexOf('rv:') + 3);
		        } else if ((nameOffset = nAgt.lastIndexOf(' ') + 1) < (verOffset = nAgt.lastIndexOf('/'))) {
		            // Other browsers
		            browser = nAgt.substring(nameOffset, verOffset), version = nAgt.substring(verOffset + 1);
		            if (browser.toLowerCase() == browser.toUpperCase()) {
		                browser = navigator.appName;
		            }
		        }
		        // trim the version string
		        if ((ix = version.indexOf(';')) != -1){ version = version.substring(0, ix); }
		        if ((ix = version.indexOf(' ')) != -1){ version = version.substring(0, ix); }
		        if ((ix = version.indexOf(')')) != -1){ version = version.substring(0, ix); }

		        majorVersion = parseInt('' + version, 10);
		        if (isNaN(majorVersion)) {
		            version = '' + parseFloat(navigator.appVersion), majorVersion = parseInt(navigator.appVersion, 10);
		        }

		        // mobile version
		        var mobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

		        // system
		        var os = unknown;
		        var clientStrings = [
		            {s:'Windows 10', r:/(Windows 10.0|Windows NT 10.0)/},
		            {s:'Windows 8.1', r:/(Windows 8.1|Windows NT 6.3)/},
		            {s:'Windows 8', r:/(Windows 8|Windows NT 6.2)/},
		            {s:'Windows 7', r:/(Windows 7|Windows NT 6.1)/},
		            {s:'Windows Vista', r:/Windows NT 6.0/},
		            {s:'Windows Server 2003', r:/Windows NT 5.2/},
		            {s:'Windows XP', r:/(Windows NT 5.1|Windows XP)/},
		            {s:'Windows 2000', r:/(Windows NT 5.0|Windows 2000)/},
		            {s:'Windows ME', r:/(Win 9x 4.90|Windows ME)/},
		            {s:'Windows 98', r:/(Windows 98|Win98)/},
		            {s:'Windows 95', r:/(Windows 95|Win95|Windows_95)/},
		            {s:'Windows NT 4.0', r:/(Windows NT 4.0|WinNT4.0|WinNT|Windows NT)/},
		            {s:'Windows CE', r:/Windows CE/},
		            {s:'Windows 3.11', r:/Win16/},
		            {s:'Android', r:/Android/},
		            {s:'Open BSD', r:/OpenBSD/},
		            {s:'Sun OS', r:/SunOS/},
		            {s:'Linux', r:/(Linux|X11)/},
		            {s:'iOS', r:/(iPhone|iPad|iPod)/},
		            {s:'Mac OS X', r:/Mac OS X/},
		            {s:'Mac OS', r:/(MacPPC|MacIntel|Mac_PowerPC|Macintosh)/},
		            {s:'QNX', r:/QNX/},
		            {s:'UNIX', r:/UNIX/},
		            {s:'BeOS', r:/BeOS/},
		            {s:'OS/2', r:/OS\/2/},
		            {s:'Search Bot', r:/(nuhk|Googlebot|Yammybot|Openbot|Slurp|MSNBot|Ask Jeeves\/Teoma|ia_archiver)/}
		        ];
		        for (var i in clientStrings) {
		            var cs = clientStrings[i];
		            if (cs.r.test(nAgt)) {
		                os = cs.s;
		                break;
		            }
		        }
		        if (/Windows/.test(os)) { os = 'Windows'; }

		        var isOpera = !!window.opera || navigator.userAgent.indexOf(' OPR/') >= 0;
		        var isFirefox = typeof InstallTrigger !== 'undefined';
		        var isSafari = Object.prototype.toString.call(window.HTMLElement).indexOf('Constructor') > 0;
		        var isChrome = !!window.chrome && !isOpera;
		        var isIE = /*@cc_on!@*/false || !!document.documentMode;

		        var result = SP.current.utils.createInstance('Environment', {
		            browser: browser,
		            browserVersion: version,
		            mobile: mobile,
		            os: os,
		            isOpera:isOpera,
		            isFirefox:isFirefox,
		            isSafari:isSafari,
		            isChrome:isChrome,
		            isIE:isIE
		        }, true)
		        this.get = function(){ return result; }
		        return this.get();
		    }
		}, SP.current.states.INIT)

		Site.start( 'Index' );
	</script>
